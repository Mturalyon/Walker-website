<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add a new product to the shop.">
    <meta name="keywords" content="fitness, shoes, e-commerce, style, running, gym, fashion">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/944d42a4bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <title>Walker - Add Product</title>
</head>

<body>
    <nav>
        <div class="nav-items-container">
            <div class="nav-col">
                <a href="/index.html"><img src="/img/logo.png" alt="logo of the company"></a>
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="default-ul">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/html/before-login/products.html">Products</a></li>
                <li><a href="/html/before-login/login.html" class="login-link">Login</a></li>
                <li><a href="/html/before-login/cart.html" class="shopping"><i class="fas fa-shopping-cart"><span
                                class="cart-item-number"></span></i></a>
                </li>
            </ul>
        </div>
        <div class="nav-items-container after-login">
            <h3 class="username">User</h3>
            <ul>
                <li><a href="/html/after-login/add-product.html" class="active">Add +</a></li>
                <li><a href="" class="logout-btn">Logout</a></li>
                <li><a href="/html/after-login/admin.html" class="shopping"><i class="fas fa-user"></i></a></li>
            </ul>
        </div>
    </nav>

    <main class="form-main">
        <form action="" id="login-form" class="add-product__form">
            <h1>Add Product</h1>
            <div class="error-container"></div>
            <label for="title">Name
                <input type="text" name="name" id="name" placeholder="Name of product">
                <p class="error-message name-error">Type in a name</p>
            </label>
            <label for="price">Price
                <input type="text" name="price" id="price" placeholder="Price of product (NOK)">
                <p class="error-message price-error">Type in a price "Use</p>
            </label>
            <label for="description">Description
                <textarea name="description" id="description" placeholder="Description of product"></textarea>
                <p class="error-message description-error">Describe the product</p>
            </label>

            <label for="image">Image URL
                <input type="text" name="image" id="file" placeholder="Image URL">
                <p class="error-message image-error">Type in a URL</p>
            </label>

            <label for="featured" class="none-cover">Featured</label>
            <input type="checkbox" name="featured" id="featured" class="file non-attached">

            <button class="form-button button-effect" type="submit">ADD PRODUCT</button>
        </form>
    </main>

    <footer>
        <div class="socials-container">
            <p>Follow us on:</p>
            <ul>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
        <p>Â© Copyright 2021</p>
    </footer>

    <script src="/js/addProduct.js" type="module"></script>
</body>

</html>
